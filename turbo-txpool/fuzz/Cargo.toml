
[package]
name = "turbo-txpool-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
tokio = { version = "0.2.23", features = [ "macros" ] }

[dependencies.turbo-txpool]
path = ".."
features = [ "arbitrary" ]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "import_transactions"
path = "fuzz_targets/import_transactions.rs"
test = false
doc = false
